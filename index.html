<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sushil Bidhuri | Cloud & DevOps Engineer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2a9d8f;
      --secondary: #264653;
      --accent: #e9c46a;
      --light: #f1faee;
      --dark: #1d3557;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: var(--dark);
      background: #f8f9fa url('Figure.B.DevOps.jpeg') no-repeat center center fixed;
      background-size: cover;
      line-height: 1.6;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(42, 157, 143, 0.85);
      z-index: -1;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      color: white;
      text-decoration: none;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      padding: 80px 0;
      text-align: center;
      color: white;
      position: relative;
    }

    header img.profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 3.5rem;
      margin: 0;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    header p {
      font-size: 1.5rem;
      margin: 10px 0 0;
      font-weight: 300;
      opacity: 0.9;
    }

    section {
      padding: 60px 0;
      background: white;
      margin: 40px 0;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .section-header {
      text-align: center;
      margin-bottom: 40px;
    }

    h2 {
      font-size: 2.5rem;
      color: var(--primary);
      position: relative;
      display: inline-block;
      margin-bottom: 30px;
    }

    h2:after {
      content: '';
      position: absolute;
      width: 60%;
      height: 3px;
      background: var(--accent);
      bottom: -10px;
      left: 20%;
    }

    /* --- other sections unchanged (projects, skills, contact, footer) --- */
  </style>
</head>
<body>
  <div class="container">
    <header>
      <!-- Profile Picture -->
      <img src="Sushil Bidhuri.png" alt="Sushil Bidhuri" class="profile-pic">
      <h1>Sushil Bidhuri</h1>
      <p>Cloud & DevOps Engineer | AWS Specialist | Infrastructure as Code</p>
    </header>

    <!-- Rest of your sections (Projects, Skills, Contact, Footer) remain same -->
  </div>
</body>
</html>
